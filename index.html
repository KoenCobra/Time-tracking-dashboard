<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="client-card">
        <div class="top-section">
          <img src="images/image-jeremy.png" alt="" />
          <div class="report-name">
            <span>Report for</span>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="bottom-section">
          <button class="option" data-tab="daily">Daily</button>
          <button class="option" data-tab="weekly">Weekly</button>
          <button class="option" data-tab="monthly">Monthly</button>
        </div>
      </div>

      <div class="work stacked card">
        <div class="img-background">
          <img class="work-img" src="images/icon-work.svg" alt="" />
        </div>
        <div class="info">
          <div class="title">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <p class="card__big-text">32hrs</p>
            <p class="date card__small-text card__small-text">
              Last Week - 36hrs
            </p>
          </div>
        </div>
      </div>
      <div class="play stacked card">
        <div class="img-background">
          <img src="images/icon-play.svg" alt="" />
        </div>
        <div class="info">
          <div class="title">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <p class="card__big-text">10hrs</p>
            <p class="date card__small-text">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="study stacked card">
        <div class="img-background">
          <img src="images/icon-study.svg" alt="" />
        </div>
        <div class="info">
          <div class="title">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <p class="card__big-text">4hrs</p>
            <p class="date card__small-text">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise stacked card">
        <div class="img-background">
          <img src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="info">
          <div class="title">
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <p class="card__big-text">4hrs</p>
            <p class="date card__small-text">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="social stacked card">
        <div class="img-background">
          <img src="images/icon-social.svg" alt="" />
        </div>
        <div class="info">
          <div class="title">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <p class="card__big-text">5hrs</p>
            <p class="date card__small-text">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="self-care stacked card">
        <div class="img-background">
          <img src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="info">
          <div class="title">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours">
            <p class="card__big-text">2hrs</p>
            <p class="date card__small-text">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Koen De Groot</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
